<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Create Account</h2>
        </div>
        <form action="" class="form" id="form">
             <div class="form-control ">
             <label for="">Username:</label>
             <input type="text" placeholder="Write Your Username" id="username">
             <i class="fas fa-check-circle"></i>
             <i class="fas fa-exclamation-circle"></i>
             <small>Error message</small>
             </div>

             <div class="form-control">
             <label for="">Email:</label>
             <input type="email" placeholder="Write Your Email" id="email">
             <i class="fas fa-check-circle"></i>
             <i class="fas fa-exclamation-circle"></i>
             <small>Error message</small>
             </div>

             <div class="form-control">
             <label for="">Password: </label>
             <input type="password" placeholder="Type Your Password" id="password">
             <i class="fas fa-check-circle"></i>
             <i class="fas fa-exclamation-circle"></i>
             <small>Error message</small>
             </div>

             <div class="form-control">
             <label for="">Password check: </label>
             <input type="password" placeholder="Again Type Your Password" id="password-2">
             <i class="fas fa-check-circle"></i>
             <i class="fas fa-exclamation-circle"></i>
             <small>Error message</small>
             </div>
             <button>Submit</button>
        </form>
    </div>

    <script src="index.js"></script>
</body>
</html>
